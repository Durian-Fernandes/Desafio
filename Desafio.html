<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Desafio.css">
    <title>Desafio</title>
</head>

<body>
  
    <div class="container">
      
        <h1>Calculadora de Conta</h1>
      
        <div class="grupo">
          <label for="aposHappyHour">Valor após o Happy Hour:</label>
          <input type="number" id="aposHappyHour" step="0.01">
        <br><br>

        <label for="antesHappyHour">Valor antes do Happy Hour:</label>
        <input type="number" id="antesHappyHour" step="0.01">
      </div>
        
       <br>
        <div class="grupo">
          <label for="quantidadeApos"> Quantidade de Chopps após:</label>
          <input type="number" id="quantidadeApos">
            
            <br><br>
            <label for="quantidadeAntes"> Quantidade de Chopps antes:</label>
            <input type="number" id="quantidadeAntes">
        </div>
       
      <br>
        <button onclick="calcularConta()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <script src="Desafio.js"></script>
</body>
</html>
